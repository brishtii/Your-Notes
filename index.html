<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="notes-container" id="notes-container"></div>
    <div class="input-container">
        <h1>KEEP YOUR NOTES HERE!</h1>
        <div class="toolbar">
            <i class="fa-solid fa-bold icon" onclick="formatText('bold')"></i>
            <i class="fa-solid fa-italic icon" onclick="formatText('italic')"></i>
            <i class="fa-solid fa-underline icon" onclick="formatText('underline')"></i>
            <i class="fa-solid fa-list icon" onclick="toggleBullets()"></i>
        </div>
        <div id="note-input" contenteditable="true" placeholder="Write your note here..." class="note-input"></div>
        <button id="add-note-button">Add Note</button>
    </div>
    <label class="theme-toggle">
        <input type="checkbox" id="theme-toggle-checkbox">
        <span class="slider"></span>
    </label>
    <script src="script.js"></script>
</body>
</html>
